  <p>Add Document</p>
  <form (ngSubmit)="addDocument()">

    <ion-item>
      <label>Title</label>
      <ion-input type="text" [(ngModel)]="title" placeholder="Title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <label>Description</label>
      <ion-textarea type="text" [(ngModel)]="description" placeholder="Description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" color="primary" full>Submit</button>
  </form>
  <ion-list *ngFor="let post of posts | async">
    <ion-item (click)="getpost(post.id)" color="secondary">
      <div class="container">
        <div class="data">
          <strong>{{post.data.title}}</strong>
          <p>{{post.data.content}}</p>
        </div>
        <div class="del">
          <ion-buttons>
            <button ion-button clear (click)="deletePost(post.id)">
              <ion-icon color="light" name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </div>
    </ion-item>
  </ion-list>
